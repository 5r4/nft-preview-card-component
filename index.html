<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img
          src="/images/image-equilibrium.jpg"
          id="equilibrium-image"
          alt="equilibrium image"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p style="margin-bottom: 30px">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="row">
        <div class="col" id="ETH">
          <img src="/images/icon-ethereum.svg" alt="ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="col" id="day-left">
          <img src="/images/icon-clock.svg" alt="clock" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="line"></div>

      <div class="row">
        <div class="col" id="card-footer">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
